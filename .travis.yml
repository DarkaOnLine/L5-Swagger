language: php
sudo: false
git:
  depth: 1
env:
  global:
  - DEFAULT_COMPOSER_FLAGS="--no-interaction --no-progress --optimize-autoloader"
  - REPORT_TESTS_COVERAGE=0
matrix:
  fast_finish: true
  include:
  - php: 7.0
  - php: 7.1
    env: REPORT_TESTS_COVERAGE=1
cache:
  directories:
  - "$HOME/.composer/cache"
before_install:
  - travis_retry composer global require $DEFAULT_COMPOSER_FLAGS hirak/prestissimo
install:
  - travis_retry composer update $DEFAULT_COMPOSER_FLAGS
  - composer info -D | sort
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - chown -R travis:travis /home/travis/build/DarkaOnLine/L5-Swagger
  - chmod -R 777 /home/travis/build/DarkaOnLine/L5-Swagger
  - vendor/bin/phpunit
after_script:
  - if [ $REPORT_TESTS_COVERAGE == 1 ]; then ./cc-test-reporter after-build -t clover -p ./tests/storage/logs/test-reports/ --exit-code $TRAVIS_TEST_RESULT; fi
after_success:
  #- if [ $REPORT_TESTS_COVERAGE == 1 ]; then php vendor/bin/test-reporter --coverage-report=./tests/storage/logs/test-reports/clover.xml; fi
  - if [ $REPORT_TESTS_COVERAGE == 1 ]; then php vendor/bin/coveralls -v; fi

